{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'shop/css/form.css' %}">
</head>
<body>
    <h2>Login</h2>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}

        <!-- NIC# -->
        <label for="nic">NIC#:</label>
        <input type="text" id="nic" name="nic"><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>

              {% if messages %}
            {% for msg in messages %}
                 <p style="color:red">
                     {{msg}}
                 </p>

            {% endfor %}
        {% endif %}

        <button type="submit">Login</button>
    </form>
</body>
</html>
